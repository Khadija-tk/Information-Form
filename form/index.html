<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="trans">
    <h2>A responsive form</h2>
    <div>
        <form action="/index.html">
            <label for="fname">First Name</label> <br>
            <input type="text" id="fname" name="firstname" placeholder="your name"> <br>
            <label for="mname">Mid Name</label> <br>
            <input type="text" id="mname" name="midname" placeholder="Your name"> <br>
            <label for="lname">Last Name</label> <br>
            <input type="text" name="lastname" id="lname" placeholder="your last name"> <br>
            <label for="gmail">E-Mail</label>
            <input type="text" name="email" id="gmail">
            <br>
            <label for="gender" style="font-size: medium;">Gender :</label>
            <input type="radio"> 
            <label for="gender">Male</label>
            <input type="radio">
            <label for="gender">Female</label>
            <br>
            <label for="country" style="font-size: larger;">Country</label> <br>
            <select name="country" id="country"> <br>
                <option value="pakistan">Pakistan</option>
                <option value="china">China</option>
                <option value="turkey">Turkey</option>
                <option value="afghanistan">Afghanistan</option>
                <option value="SaudiArabia">Saudi Arabia</option>
                <option value="qatar">Qatar</option>
            </select> <br>
            <input type="Submit" value="Submit">
        </form>
    </div>
</div>
</body>
</html>
